<h1 class="container text-center">
  Researcher Biography
</h1>
<br>

<div class="container" >
  <div class="row vdivide">
    <div class="col-sm-4 text-center">
      <div class="card">
        <h3 class="text-center">{{data.firstname}} {{data.lastname}}</h3>
        <h5 class="title text-center"><i class="fa fa-envelope icon"></i> {{data.email}}</h5>
        <h5 class="card-text text-center"><i class="fa fa-phone icon"></i>{{data.phone}}</h5>
        <h5 class="card-text text-center"><i class="fa fa-home icon"></i>{{data.address}}</h5>
        <br>
      </div>
    </div>

    <div class="col-sm-8 text-left" >
      <h2>Publications</h2>
      <div *ngFor="let i of reservaList" >
        <div class="card">
          <h3 class="w3-panel card-header bg-primary text-center">{{i.title}}</h3>
          <div class="card-body">
            <h5 class="card-text"> Type: {{i.tipo}}</h5>
            <h5 class="card-text">Title Journal: {{i.journalTitle}}</h5>
            <h5 class="card-text">Date:{{i.publicationDate}}</h5>
            <a href="{{i.url}}"  class="btn btn-primary">Link</a>
          </div>
        </div>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>

<br>
