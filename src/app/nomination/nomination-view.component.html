<div class="container" id="cardsInformacion">

    <div class="card" *ngIf="validator">
      <h1 class="w3-panel card-header bg-primary text-center" >{{datos.profile.name}}</h1>
      <div class="card-body">
        <div class="row vdivide">
          <div class="col-sm-4 text-center">

            <h6 class="card-subtitle mb-2 text-muted" >Working Day: {{datos.profile.working_day}}</h6>
            <h6 class="card-subtitle mb-2 text-muted" >Level: {{datos.profile.nivel}}</h6>
            <h5 class="card-subtitle mb-2 text-muted" >Initial Date:{{datos.project.initial_date}}</h5>
            <h5 class="card-subtitle mb-2 text-muted">Final Date:{{datos.project.initial_date}}</h5>
          </div>
          <div class="col-sm-7 text-left">
            <h4 class="card-title">Description:{{datos.profile.description}}</h4>
            <p class="card-text"></p>
            <hr>
            <h4 class="card-title">About Project:</h4>
            <p class="card-text">{{datos.project.title}}</p>
            <button class="btn btn-info" >More Information</button>
          </div>
        </div>

      </div>
    </div>
    <br>
    <br>

</div>
