<h1 class="container text-center">
  My Nominations
</h1>
<br>
<div class="container" >

</div>
<div class="container" id="cardsInformacion" *ngIf="isData">
  <div *ngFor="let i of datos" >

    <div class="card">
      <h1 class="w3-panel card-header bg-primary text-center ">{{i.projectprofile.profile.name}}
        <i class="fa fa-trash-o navbar-right w3-xlarge w3-padding pointer" (click)="openModal(i.state)"></i>

        <br>
      </h1>
      <div class="card-body">
        <div class="row vdivide">
          <div class="col-sm-4 text-center">
            <i class="fa fa-smile-o fa-3x text-success" *ngIf="i.state =='accepted'"></i>
            <i class="fa fa-frown-o fa-3x text-danger" *ngIf="i.state =='rejected'"></i>
            <i class="fa fa-meh-o fa-3x text-warning" *ngIf="i.state =='postulated'"></i>
          </div>
          <div class="col-sm-7 text-left">
            <h4 class="card-title">About Project:</h4>
            <p class="card-text">{{i.projectprofile.project.title}}</p>
          </div>
        </div>

      </div>
    </div>
    <br>
    <br>
    <div id="myModal" class="modal modal-sm" role="dialog" *ngIf="isModalDelete">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{titleModal}}</h4>
        </div>
        <div class="modal-body text-center">
          <strong  class="text-danger ">{{msgModal}}</strong>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" *ngIf="isModalDeletePostulated" (click)="deleteNomination(i.id)" >Send</button>
          <button class="btn btn-danger" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>



  </div>

</div>
